plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'dev.kyro'
version ''

repositories {
    mavenCentral()
    jcenter()

    maven { url 'https://jitpack.io' }
    maven { url "https://repo.codemc.org/repository/maven-public" }
}

dependencies {
    compile 'net.dv8tion:JDA:5.0.0-alpha.12'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    compile group: 'org.json', name: 'json', version: '20201115'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    compile 'com.google.firebase:firebase-admin:8.0.0'
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile 'com.github.TheNullicorn:Nedit:v2.0.0'
}

jar {
    manifest {
        attributes(
//                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'dev.kyro.despair.Despair'
        )
    }
}